<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="full_container">
        <div class="bg_image">
            <div class="screen">
                <div class="tabbed_card">
                    <div class="tab active" id="login">
                        <div class="tab_title" >Login</div>
                        <div class="tab_content">
                           <input type="text" placeholder="Username"  class="input_box"/><br /><br />
                            <input type="password" placeholder="Password" class="input_box" /><br />                            <br />
                            <button class="btn_full"><a href="#">Login</a></button><br />
                            <a href="#!" class="small_text" id="regis">Register here</a>
                            <br /><br />
                            <button class="btn_full red"><a >Google</a></button><br />
                            <button class="btn_full blue"><a href="#">Facebook</a></button>

                        </div>
                    </div>
                    <div class="tab closed" id="register">
                        <div class="tab_title">Register</div>
                        <div class="tab_content">
                            <input type="text" placeholder="Enter Name"  class="input_box"/><br /><br />
                            <input type="password" placeholder="Enter email" class="input_box" /><br /><br />
                            <input type="text" placeholder="Enter mobile number"  class="input_box"/><br /><br />
                            <button class="btn_full"><a href="#">SignUp</a></button><br />
                            <a href="#" class="small_text" id="signin">Signin here</a>
                            <br /><br />
                            <button class="btn_full red"><a >Google</a></button><br />
                            <button class="btn_full blue"><a href="#">Facebook</a></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.1.1.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
